<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Extensions Lake</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
        }

        .material-icons {
            vertical-align: middle;
            margin-right: 5px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        form button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="material-icons">contact_mail</i> Contact Us</h1>
        <p>Have questions or feedback? Contact us using the form below.</p>
        <form>
            <label for="name"><i class="material-icons">person</i> Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email"><i class="material-icons">email</i> Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message"><i class="material-icons">message</i> Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit"><i class="material-icons">send</i> Send Message</button>
        </form>
    </div>
</body>
</html>
